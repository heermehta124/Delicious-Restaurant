<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
body 
{
  background-color: black;
}
h1
{
 text-align: center;
 color:orange;
 font-family: 'Brush Script MT', cursive;
 font-size:80px;
}
p
{
 text-align: center;
color:orange;
 font-family: "Lucida Console", "Courier New", monospace;
}  
.book
{
 text-align: center;
 color:orange;
 font-family: "Lucida Console", "Courier New", monospace;
}
</style>
<body>
      <div class="container">

        <div>
<br>
          <h1>Book a Table</h1>
        </div>
<br>
     <div class="book">
          <div class="row">
            <div>
              <input type="text" name="name" placeholder="Your Name">
              <input type="email" name="email" placeholder="Your Email">
 	      <input type="text" name="phone" placeholder="Your Phone">
            </div>
	    <br>
	    <br>

            <div>
              <input type="text" name="date" placeholder="Date">
              <input type="text" name="time" placeholder="Time">
	      <input type="number" name="people" placeholder="# of people">
            </div>
            <br>
	    <br>

         
            <div>
            <textarea name="message" rows="5" placeholder="Message"></textarea>
            <div class="validate"></div>
            </div>

            <div style="font-size:20px">Your booking request was sent. We will call back or send an Email to confirm your reservation. 
<br>        Thank you!</div>
          </div>
        <div class="text-center"><button type="submit">Send Message</button></div>
        </div>
      </div>

<div style="position: fixed; bottom: 20px; right: 20px;">
  <button class="btn" style="background-color: red; color: white; border: none; padding: 10px 20px;" onclick="window.history.back();">
    Go Back
  </button>
</div>

</body>
</html>
